name: TSCAN
short_name: tscan
method_id: tscan
package_required:
- TSCAN
- igraph
doi: 10.1093/nar/gkw430
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: free
type: algorithm
license: GPL (>=2)
publication_date: '2016-05-13'
version: 1.7.0
code_url: https://github.com/zji90/TSCAN
parameters:
  minexpr_percent:
    type: numeric
    default: 0.0e+00
    upper: 1.0
    lower: 0.0e+00
  minexpr_value:
    type: numeric
    default: 0.0e+00
    upper: 10.0
    lower: 0.0e+00
  cvcutoff:
    type: numeric
    default: 0.0e+00
    upper: 5.0
    lower: 0.0e+00
  clusternum_lower:
    type: integer
    default: 2
    upper: 20
    lower: 2
  clusternum_upper:
    type: integer
    default: 9
    upper: 20
    lower: 2
  modelNames:
    type: discrete
    default: VVV
    values:
    - EII
    - VII
    - EEI
    - VEI
    - EVI
    - VVI
    - EEE
    - EVE
    - VEE
    - VVE
    - EEV
    - VEV
    - EVV
    - VVV
  forbidden: clusternum_lower > clusternum_upper
input:
  format: rds
  required: counts
output:
  format: dynwrap
authors:
- given: Zhicheng
  family: Ji
  email: zji4@jhu.edu
  github: zji90
- given: Hongkai
  family: Ji
  email: hji@jhu.edu
