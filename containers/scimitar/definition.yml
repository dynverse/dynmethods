id: scimitar
docker_repository: dynverse/scimitar
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/scimitar
name: SCIMITAR
type: algorithm
platform: Python
parameters:
  covariance_type:
    type: discrete
    values:
    - diag
    - spherical
    - full
    default: diag
  degree:
    type: integer
    lower: 1
    upper: 20
    default: 3
  step_size:
    type: numeric
    lower: 0.01
    upper: 0.1
    default: 0.07
  cov_estimator:
    type: discrete
    values:
    - identity
    - diag
    - sample
    - global
    - glasso
    - corpcor
    - average
    default: corpcor
  cov_reg:
    type: numeric
    lower: 0.01
    upper: 0.1
    default: 0.05
  max_iter:
    type: integer
    lower: 1
    upper: 20
    default: 3
input:
  format: text
  required: expression
output:
  format: text
  outputs:
  - linear_trajectory
  - timings
wrapper_type: linear_trajectory
doi: 10.1142/9789813207813_0053
google_scholar_cluster_id: '9521617617243964284'
trajectory_types:
- linear
topology_inference: fixed
authors:
- given: Josh
  family: Stuart
  email: stuart@soe.ucsc.edu
  github: dimenwarper
preprint_date: '2016-10-04'
publication_date: '2017-01-04'
code_url: https://github.com/dimenwarper/scimitar
