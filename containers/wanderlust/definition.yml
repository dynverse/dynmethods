id: wanderlust
docker_repository: dynverse/wanderlust
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/wishbone
name: Wanderlust
type: algorithm
implementation_id: wishbone
platform: Python
parameters:
  normalise:
    type: logical
    default: yes
  knn:
    description: k-nearest neighbours for diffusion
    type: integer
    lower: 15
    default: 25
    upper: 100
  n_diffusion_components:
    description: number of diffusion components
    type: integer
    lower: 3
    default: 3
    upper: 20
  n_pca_components:
    description: number of pca components
    type: integer
    lower: 15
    default: 30
    upper: 100
  k:
    description: k parameter
    type: integer
    lower: 15
    default: 25
    upper: 100
  num_waypoints:
    description: number of waypoints
    type: integer
    lower: 100
    default: 250
    upper: 500
  epsilon:
    description: epsilon
    type: numeric
    lower: 0.1
    default: 1
    upper: 5
input:
  format: text
  required:
  - counts
  - start_id
  optional:
  - features_id
output:
  format: text
  outputs:
  - linear_trajectory
  - dimred
  - timings
wrapper_type: linear_trajectory
doi: 10.1016/j.cell.2014.04.005
google_scholar_cluster_id: '10038301430146662437'
trajectory_types: linear
topology_inference: fixed
license: GPL-2
authors:
- given: Manu
  family: Setty
  email: manu.talanki@gmail.com
  github: ManuSetty
- given: Dana
  family: Pe'er
  email: peerster@gmail.com
  ORCID: 0000-0002-9259-8817
publication_date: '2016-05-02'
code_url: https://github.com/ManuSetty/wishbone
