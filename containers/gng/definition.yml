id: gng
docker_repository: dynverse/gng
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/gng
name: Growing Neural Gas
type: algorithm_test
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: free
license: GPL-3
version: 0.1.0
code_url: https://github.com/rcannood/gng
apt_dependencies: libudunits2-dev
parameters:
  dimred:
    type: discrete
    default: pca
    values:
    - pca
    - mds
    - tsne
    - ica
    - lle
    - landmark_mds
    - mds_sammon
    - mds_isomds
    - mds_smacof
    - umap
    - dm_diffusionMap
    description: Which dimensionality reduction method to use.
  ndim:
    type: integer
    default: 5
    upper: 10
    lower: 2
    description: The number of dimensions
  max_iter:
    type: numeric
    default: 15000.0
    upper: 1000000.0
    lower: 25.0
    description: The max number of iterations
  max_nodes:
    type: integer
    default: 8
    upper: 30
    lower: 2
    description: The maximum number of nodes
  apply_mst:
    type: logical
    default: yes
    description: If true, an MST post-processing of the GNG is performed.
input:
  format: rds
  required: expression
output:
  format: dynwrap
authors:
- given: Robrecht
  family: Cannoodt
  email: rcannood@gmail.com
  ORCID: 0000-0003-3641-729X
  github: rcannood
