name: Growing Neural Gas
short_name: gng
package_required:
- GNG
- igraph
- dyndimred
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: free
type: algorithm_test
license: GPL-3
version: 0.1.0
code_url: https://github.com/rcannood/GNG
apt_dependencies: libudunits2-dev
parameters:
  dimred:
    type: discrete
    default: pca
    values:
    - pca
    - mds
    - tsne
    - ica
    - lle
    - mds_sammon
    - mds_isomds
    - mds_smacof
    - umap
    description: |-
      A character vector specifying which dimensionality reduction method to use.
      See \code{\link{dyndimred:dimred}} for the list of available dimensionality reduction methods.
  ndim:
    type: integer
    default: 5
    upper: 10
    lower: 2
    description: The number of dimensions
  max_iter:
    type: numeric
    default: 13.8155106
    upper: 18.4206807
    lower: 4.6051702
    description: The max number of iterations
  max_nodes:
    type: integer
    default: 8
    upper: 30
    lower: 2
    description: The maximum number of nodes
  apply_mst:
    type: logical
    default: yes
    values:
    - 'TRUE'
    - 'FALSE'
    description: If true, an MST post-processing of the GNG is performed.
input:
  format: rds
  required: expression
output:
  format: dynwrap
authors:
- given: Robrecht
  family: Cannoodt
  email: rcannood@gmail.com
  ORCID: 0000-0003-3641-729X
  github: rcannood
