id: projected_tscan
docker_repository: dynverse/projected_tscan
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/projected_tscan
name: Projected TSCAN
type: algorithm_testing
platform: R
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: free
parameters:
  minexpr_percent:
    type: numeric
    default: 0.0e+00
    upper: 1.0
    lower: 0.0e+00
  minexpr_value:
    type: numeric
    default: 0.0e+00
    upper: 10.0
    lower: 0.0e+00
  cvcutoff:
    type: numeric
    default: 0.0e+00
    upper: 5.0
    lower: 0.0e+00
  clusternum_lower:
    type: integer
    default: 2
    upper: 20
    lower: 2
  clusternum_upper:
    type: integer
    default: 9
    upper: 20
    lower: 2
  modelNames:
    type: discrete
    default: VVV
    values:
    - EII
    - VII
    - EEI
    - VEI
    - EVI
    - VVI
    - EEE
    - EVE
    - VEE
    - VVE
    - EEV
    - VEV
    - EVV
    - VVV
  forbidden: clusternum_lower > clusternum_upper
input:
  format: rds
  required: counts
output:
  format: rds
  outputs:
  - dimred_projection
  - timings
wrapper_type: dimred_projection
