id: scoup
docker_repository: dynverse/dynmethods:scoup
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/scoup
name: SCOUP
type: algorithm
platform: C++
doi: 10.1186/s12859-016-1109-3
google_scholar_cluster_id: '16676054631565429360'
trajectory_types:
- linear
- bifurcation
- multifurcation
topology_inference: parameter
license: MIT
publication_date: '2016-06-08'
code_url: https://github.com/hmatsu1226/SCOUP
parameters:
  ndim:
    type: integer
    default: 2
    upper: 20
    lower: 2
    description: Number of pca dimensions
  max_ite1:
    type: integer
    default: 100
    upper: 5000
    lower: 2
    distribution: expuniform
    description: Upper bound of EM iteration (without pseudo-time optimization).
  max_ite2:
    type: integer
    default: 100
    upper: 500000
    lower: 2
    distribution: expuniform
    description: Upper bound of EM iteration (including pseudo-time optimization).
  alpha_min:
    type: numeric
    default: 0.1
    upper: 10.0
    lower: 0.001
    distribution: expuniform
    description: Lower bound of alpha.
  alpha_max:
    type: numeric
    default: 100
    upper: 10000
    lower: 1
    distribution: expuniform
    description: Upper bound of alpha.
  t_min:
    type: numeric
    default: 0.001
    upper: 1.0
    lower: 1.0e-05
    distribution: expuniform
    description: Lower bound of pseudo-time.
  t_max:
    type: numeric
    default: 2
    upper: 100
    lower: 0.1
    distribution: expuniform
    description: Upper bound of pseudo-time
  sigma_squared_min:
    type: numeric
    default: 0.1
    upper: 10.0
    lower: 0.001
    distribution: expuniform
    description: Lower bound of sigma squared
  thresh:
    type: numeric
    default: 0.01
    upper: 10.0
    lower: 0.01
    distribution: expuniform
    description: Threshold
input:
  format: rds
  required:
  - expression
  - groups_id
  - start_id
  - end_n
output:
  format: rds
  outputs:
  - end_state_probabilities
  - dimred
  - timings
wrapper_type: end_state_probabilities
authors:
- given: Hirotaka
  family: Matsumoto
  email: hirotaka.matsumoto@riken.jp
  github: hmatsu1226
