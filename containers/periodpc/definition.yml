id: periodpc
docker_repository: dynverse/periodpc
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/periodpc
name: Periodic PrinCurve
type: algorithm_test
platform: R
trajectory_types:
- cycle
topology_inference: fixed
parameters:
  ndim:
    type: integer
    default: 3.0
    lower: 2.0
    upper: 10.0
  maxit:
    type: integer
    default: 10.0
    lower: 0.0e+00
    upper: 100.0
input:
  format: rds
  required: expression
output:
  format: dynwrap
  outputs:
  - cyclic_trajectory
  - dimred
  - timings
wrapper_type: cyclic_trajectory
