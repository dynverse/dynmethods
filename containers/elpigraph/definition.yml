name: elpigraph
short_name: ElPiGraph
implementation_id: elpigraph
parameters:
  topology:
    description: the kind of topology to detect
    type: discrete
    values: [cycle, tree, linear]
    default: tree
  NumNodes:
    description: the number of nodes of the principal graph
    type: integer
    lower: 2
    upper: 1000
    default: 50
  NumEdges:
    description: the maximum number of edges
    type: integer
    lower: 2
    upper: 100000
    default: 100000
  InitNodes:
    description: number of points to include in the initial graph
    type: integer
    lower: 2
    upper: 1000
    default: 2
  Mu:
    description: controls the elastic energy
    type: numeric
    lower: 0.001
    upper: 1
    default: 0.1
  Lambda:
    description: controls the elastic energy
    type: numeric
    lower: 0.001
    upper: 1
    default: 0.01
  MaxNumberOfIterations:
    description: maximum number of steps to embed the nodes
    type: integer
    lower: 1
    upper: 1000
    default: 10
  eps:
    description: minimal relative change in the position of the nodes to stop embedment
    type: numeric
    lower: 0.001
    upper: 1
    default: 0.01
  CenterData:
    description: should data and initial node positions be centered?
    type: logical
    default: false
input:
  format: rds
  required:
    - expression
#  optional:
#    - trajectory_type
output:
  format: text
  outputs:
    - trajectory
    - timings
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
type: algorithm
