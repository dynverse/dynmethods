name: mfa
short_name: mfa
method_id: mfa
package_required:
- mfa
- dyndimred
doi: 10.12688/wellcomeopenres.11087.1
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- binary_tree
- tree
topology_inference: parameter
type: algorithm
license: GPL (>= 2)
publication_date: '2017-03-15'
version: 0.99.2
code_url: https://github.com/kieranrcampbell/mfa
parameters:
  b:
    type: integer
    default: 2
    upper: 10
    lower: 1
    description: Number of branches to model
  iter:
    type: integer
    default: 2000
    upper: 5000
    lower: 20
    description: Number of MCMC iterations
  thin:
    type: integer
    default: 1
    upper: 20
    lower: 1
    description: MCMC samples to thin
  pc_initialise:
    type: integer
    default: 1
    upper: 5
    lower: 1
    description: Which principal component to initialise pseudotimes to
  prop_collapse:
    type: numeric
    default: 0.0e+00
    upper: 1.0
    lower: 0.0e+00
    description: Proportion of Gibbs samples which should marginalise over c
  scale_input:
    type: logical
    default: yes
    description: Logical. If true, input is scaled to have mean 0 variance 1
  zero_inflation:
    type: logical
    default: no
    description: Logical, should zero inflation be enabled?
input:
  format: rds
  required: expression
output:
  format: dynwrap
authors:
- given: Kieran
  family: Campbell
  email: kicampbell@bccrc.ca
  github: kieranrcampbell
- - given: Christopher
    family: Yau
    role: ~
    email: cyau@well.ox.ac.uk
    comment: ~
