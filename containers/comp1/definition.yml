id: comp1
docker_repository: dynverse/dynmethods:comp1
container_url: https://github.com/dynverse/dynmethods/tree/master/containers/comp1
name: Component 1
type: control
trajectory_types: linear
topology_inference: fixed
platform: R
parameters:
  dimred:
    type: discrete
    default: pca
    values:
    - pca
    - mds
    - tsne
    - ica
    - lle
    - landmark_mds
    - mds_sammon
    - mds_isomds
    - mds_smacof
    - umap
    - dm_diffusionMap
    description: Which dimensionality reduction method to use.
  ndim:
    type: integer
    default: 2.0
    lower: 2.0
    upper: 30.0
  component:
    type: integer
    default: 1.0
    lower: 1.0
    upper: 10.0
input:
  format: rds
  required: expression
output:
  format: rds
  outputs:
  - linear_trajectory
  - dimred
  - timings
wrapper_type: linear_trajectory
